
trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10'

- script: |
    python -m pip install --upgrade pip
    pip install requests
  displayName: 'Instalar dependencias del script'

- task: PythonScript@0
  inputs:
    scriptSource: filePath
    scriptPath: sendEmail.py
